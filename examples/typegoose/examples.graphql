query GetRecipes {
  recipes {
    _id
    title
    author {
      email
    }
    ratings {
      value
    }
  }
}

query GetRecipe {
  # fill with correct ObjectId
  recipe(recipeId: "64551384aac388414b391778") {
    _id
    title
    ratings {
      value
      user {
        nickname
      }
      date
    }
    author {
      _id
      nickname
      email
    }
  }
}

mutation AddRecipe {
  addRecipe(recipe: { title: "New Recipe" }) {
    _id
    ratings {
      value
    }
    author {
      nickname
    }
  }
}

mutation RateRecipe {
  # fill with correct ObjectId
  rate(rate: { recipeId: "64557478aac388414b391799", value: 4 }) {
    _id
    ratings {
      value
      user {
        email
      }
    }
  }
}
