name: release

on:
  workflow_run:
    workflows:
      - check
    types:
      - completed
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    name: Release package on NPM
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Read package.json version
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: jq --raw-output .version package.json

      - name: Read Git tag version
        id: tag
        run: |
          _ref="${{ github.event.workflow_run.head_branch }}"
          printf 'value=%s\n' "${_ref#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Check package.json == Git tag
        run: |
          _version="v${{ steps.version.outputs.value }}"
          if [ ! "$_version" = "${{ steps.tag.outputs.value }}" ]; then
            printf '[ERROR]: package.json (%s) != Git tag (%s)\n' "$_version" "${{ steps.tag.outputs.value }}"
            exit 1
          fi

      - name: Determine if version is prerelease
        id: prerelease
        run: |
          _prerelease=
          if printf "%s\n" "${{ steps.version.outputs.value }}" | grep -q -P '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$'; then
            _prerelease=false
          else
            _prerelease=true
          fi

          printf 'value=%s\n' "$_prerelease" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install latest npm
        run: |
          npm install -g npm@latest

      - name: Install Dependencies
        run: |
          npm ci

      - name: Prepare package
        run: |
          npm run prepublishOnly
        env:
          TYPE_GRAPHQL_REF: ${{ steps.tag.outputs.value }}

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: "./.github/configs/changelog.json"
          failOnError: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ steps.prerelease.outputs.value == 'true' }}

      - name: Publish
        run: |
          _tag=
          if [ "${{ steps.prerelease.outputs.value }}" = "true" ]; then
            _tag="next"
          else
            _tag="latest"
          fi

          npm publish --ignore-scripts --tag "$_tag"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
