query GetClientsAndPosts {
  clients {
    ...ClientData
    advertPosts: clientPosts(where: { kind: { equals: ADVERT } }) {
      ...PostData
    }
    blogPosts: clientPosts(where: { kind: { equals: BLOG } }) {
      ...PostData
      author {
        clientPosts(where: { kind: { equals: ADVERT } }) {
          ...PostData
        }
      }
    }
    clientPosts {
      ...PostData
    }
  }
  allPosts {
    ...PostData
    author {
      ...ClientData
    }
  }
}

mutation AddClient {
  createClient(
    data: {
      age: 50
      amount: 123
      balance: 0
      email: "test3@test3.test3"
      name: "Test"
      role: USER
    }
  ) {
    ...ClientData
  }
}

query FindClients {
  clients(
    orderBy: { id: desc }
    take: 2
    where: {
      OR: [{ email: { contains: "test3" } }, { role: { equals: ADMIN } }]
    }
  ) {
    ...ClientData
  }
}

fragment ClientData on Client {
  id
  email
  firstName
  age
  accountBalance
  amount
  role
  hello
}

fragment PostData on Post {
  uuid
  createdAt
  updatedAt
  published
  title
  content
  kind
  metadata
}

query GetDirectorsWithMovies {
  directors {
    firstName
    lastName
    movies {
      title
    }
  }
}

query GetMoviesWithDirector {
  movies {
    title
    director {
      firstName
      lastName
    }
  }
}

query GetDirector {
  director(
    where: { firstName_lastName: { firstName: "Bob", lastName: "Nolan" } }
  ) {
    firstName
    lastName
  }
}

query GetMovie {
  movie(
    where: {
      directorFirstName_directorLastName_title: {
        directorFirstName: "Bob"
        directorLastName: "Nolan"
        title: "Hello World 2"
      }
    }
  ) {
    title
    directorFirstName
    directorLastName
  }
}

query CountBravoPatients {
  countBravoPatients: aggregatePatient {
    count(where: { lastName: { contains: "Bravo" } })
  }
}
